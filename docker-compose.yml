version: '3.8'

services:
  api-kit:
    build: .
    ports:
      - "3000:3000"
    environment:
      # Configurações de produção
      - NODE_ENV=production
      - PORT=3000
      # Autenticação
      - API_KEY_ENABLED=true
      - DEFAULT_API_KEY=sua-chave-api-de-producao
      # Rate limiting e segurança
      - RATE_LIMIT_ENABLED=true
      - CORS_ENABLED=true
      - LOG_LEVEL=info
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
